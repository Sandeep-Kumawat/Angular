<div class="container">
    <h1>Reactive Form</h1><br>
    <div class="row">
        <div class="col-md-06">
        <form (ngSubmit)='login()' [formGroup]='loginForm ' novalidate class="form">
            <input formControlName='email'
            type="text"
            class="form-control"
            placeholder="Enter Email"/>
            <div class="alert alert-danger" *ngIf="loginForm?.get('email')?.hasError('required')&& loginForm.get('email')?.touched">
                Email is Required
            </div>
            <br/>
            <input formControlName='password'
            type="password"
            class="form-control"
            placeholder="Enter Password"/>
            <div class="alert alert-danger" *ngIf="!loginForm?.get('password')?.hasError('required')&& loginForm.get('password')?.touched">
                Passwordis Required and min length 5 character
            </div>
            <br/>
            <input formControlName='age'
            type="number"
            class="form-control"
            placeholder="Enter Age"/>
            <div class="alert alert-danger" *ngIf="loginForm?.get('age')?.dirty && loginForm?.get('age')?.errors && loginForm?.get('age')?.errors?.ageRange">
                Age b/w {{min}} and {{max}}
            </div>
            <br/>
            <input formControlName='phonenumber'
            type="number"
            class="form-control"
            placeholder="Enter Phone Number"/>
            <div class="alert alert-danger" *ngIf="loginForm?.get('phonenumber')?.hasError('required')&& loginForm.get('phonenumber')?.touched" >
                Phone number Required
            </div>
            <br/>
             <label class="control-label">Send Notification</label>
             <br/>
             <label class="radio-inline">
                 <input type="radio" value="email" formControlName="notification">Email
             </label>
             <label class="radio-inline">
                <input type="radio" value="phone" formControlName="notification">Phone
            </label>
            <br/>
            <button type="submit" [disabled]='loginForm.invalid' class="btn btn-danger">Login</button>
            <button type="button" (click)='cancel()' class="btn btn-info">Reset</button>
          </form>
          </div>

    <div class="col-md-6">
        <h1>Template Driven Form</h1><br>
         <div class="row">
            
                <form novalidate (ngSubmit)="login()" #f="ngForm">

                    <label>Email address</label><br>

                    <br><br>

                    <input type="number" id="age" name="age" placeholder="Age">
                    <br><br>

                    <label>Phone number </label><br>
                    <input type="number" id="phonenumber" name="Phone" placeholder="Phone Number">
                    <br><br>

                    <label>Send Notification</label><br>
                    Email<input type="radio" value="male" id="gender" name="gender" checked='true'><br>
                    Phone<input type="radio" value="female" id="gender" name="gender"><br><br>

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
