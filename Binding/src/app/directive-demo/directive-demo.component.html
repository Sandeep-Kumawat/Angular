<div class="row">
  <div class="col-md-12">
   <h2 class="text-danger text-center" style="background-color:rgb(243, 230, 224)">Custom Attribute-Directive</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]='color' placeholder="enter color" style="background-color:rgb(243, 230, 224)"/>
  </div>
  <div class="col-md-3">
    <div  appChangeColor    [color]='color'>Place mouse over the text</div>
  </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col-md-12">
        <footer>
            <p style="color: blue;background-color:rgb(243, 230, 224)">In this demo we are creating one custom directive which change color of text according to user 
            input and also making a border to the text.</p>
          </footer>
    </div>
</div>
