<h1 class ="text-center" style="color: blue;background-color:rgb(243, 230, 224)">{{title}}</h1>
<div class="row">
    <div class="col-md-2"></div>
  
  <div class ="col-md-4">
<input type="number" class="form-control" [(ngModel)]='a' (input) = "fun()" style="color:black;background-color:rgb(243, 230, 224)"><br/>
  </div>
  <div class ="col-md-4">
<input type="number" class="form-control" [(ngModel)]='b' (input) = "fun()" style="color:black;background-color:rgb(243, 230, 224)"><br/>
</div>
</div>
<br/>
<div class ="row">
  <div class ="col-md-4">
 
  </div>
 
  <div class ="col-md-4">
<img [src]="imgSource" (mouseenter)='changeTshirtMouseEnter()' (mouseleave)="changeTshirtMouseExit()" [style.height.px]='a'[style.width.px]='b' />
</div>

</div>
<br/><br/>
<div class="row">
  <div class="col-md-12">
      <footer>
          <p style="color: blue;background-color:rgb(243, 230, 224)">In this demo we are using two way data binding, ngModel and  mouse event 
          mouseenter and mouseleave. In the input box we can specify the height and width of the Image and can alter image size</p>
        </footer>
  </div>
</div>
